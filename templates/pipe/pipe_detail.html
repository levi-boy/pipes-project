{% extends 'base.html' %}

{% block content %}

<div class="pipe-detail">
    <!-- <div class="container"> -->
    <div class="row">
        <div class="col s12">
            <div class="pipe-detail__item">
                <h3 class="pipe-detail__title white-text">{{ pipe.title }}</h3>
                <div class="pipe-detail__images">
                    {% for image in pipe.pipe_images.all %}
                    <img class="pipe-detail__image" src="{{ image.image.url }} " alt="">
                    {% endfor %}
                </div>
                <div class="pipe-detail__content" style="color:white">
                    <div class="container">
                        <p class="pipe-detail__description">{{ pipe.description|safe }}</p>
                        <p class="pipe-detail__price">ЦЕНА: {{ pipe.price }} <span>Руб.</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</div>

{% endblock %}
